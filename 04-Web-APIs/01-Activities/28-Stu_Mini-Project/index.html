<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <button id="start">Start</button>
</head>
<body>
    <h1>Guess the word before time runs out</h1>
    <main>
        <div id="wordGuess"></div>
        <div id="scorecard">
        <div>Wins: <span id="winCount"></span></div>
        <div> Losses: <span id="lossCount"></span></div>
        <button id="resetScore">Reset Score</button>
        <div id="timer"><span id="timerSeconds"></span><br>seconds remaining</div>
        </div>
    </main>        
      
      <script src="./assets/js/script.js"></script>
</body>
</html>
