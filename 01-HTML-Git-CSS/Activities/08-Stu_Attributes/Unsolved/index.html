<!--Document type html-->
<!DOCTYPE html>

<!--Language english-->
<html lang ="en-US">

<!--Head-->
  <head>
    <!--Character set-->
    <meta charset="UTF-8"/>

    <!--Title-->
    <title>Student Bio</title>

    <!--Link stylesheet using rel and href attribute-->
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

<!--Body-->
<body>

  <!--Header-->
  <header>

    <!--Header 1-->
    <h1 class="title">Student Bio</h>

<!--Lesson class is assigned to the section-->

<!--Image using src to point to relative path and descriptive alt attributes-->
<img 
  src="https://marketplace.canva.com/MACHwKrE9Ig/1/thumbnail_large/canva-field-landscape-icon-MACHwKrE9Ig.png"

/>
 <!--Paragraph-->
 <p>Look towards the sapphire sky and ponder your thoughts.</p>

<!--Class is assigned to the section-->

   <!-- List Item ID; Bold-->

    <!-- List Item ID; Bold -->

  <!-- Bold; Hyperlink Reference-->
