<!-- Document Type -->
<!DOCTYPE html>

<!-- Root of HTML document -->
<html lang="en-US">

  <!-- Head -->
  <head>

    <!-- Metadata -->
    <meta charset="UTF-8" />

    <!-- Title -->
    <title>Student Bio With Attributes</title>

    <!-- Link to stylesheet using rel and href attributes -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- Body -->
  <body>

    <!-- Header -->
    <header>

      <!-- Header 1 Class -->
      <h1 class="title">Student Bio</h1>
    </header>

    <!--The lesson class is assigned to the section-->
    <section class="lesson">

      <!-- Header 2 Class -->
      <h2 class="title">Your Name</h2>

      <!--Image using src to poin<!t to relative path and descriptive alt attributes-->
      <img
        src="./assets/images/image-1.jpg" alt="Placeholder image with text 200 width and 200 height "/>
      <p>Write a short paragraph or two about yourself</p>
    </section>

    <!--The lesson class is assigned to the section-->
    <section class="lesson">

      <!-- Header 2 Class -->
      <h2 class="title">Contact Info</h2>

      <!-- Unordered List -->
      <ul>

        <!--id attributes to provide unique identifier for element-->
        <li id="email">

          <!-- Bold; Hyperlink Reference -->
          <strong>Email:</strong> <a href="#">someplace@gmail.com</a>
        </li>

        <!-- List Item ID; Bold; Hyperlink Reference -->
        <li id="github"><strong>GitHub:</strong> <a href="#">sampleName</a></li>
        
        <!-- List Item ID; Bold; Hyperlink Reference -->
        <li id="portfolio"><strong>Portfolio:</strong> <a href="#">coming soon</a>
        </li>
      </ul>
    </section>
  </body>
</html>
