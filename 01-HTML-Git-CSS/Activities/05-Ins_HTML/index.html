<!-- Defines the document type-->
<!DOCTYPE html>

<!-- Sets the language-->
<html lang="en-US">

<!-- Head -->
  <head>

    <!-- Defines metadata -->
    <meta charset="UTF-8">

    <!-- Title -->
    <title>Hello HTML!</title>
  </head>

  <!-- Body -->
  <body>

    <!-- Headers -->
    <header>
      <!-- Headers 1-6  -->
      <h1>Hello World!</h1>
      <h2>Hello World!</h2>
      <h3>Hello World!</h3>
      <h4>Hello World!</h4>
      <h5>Hello World!</h5>
      <h6>Hello World!</h6>
    </header>

    <!-- Section -->
    <section>

      <!-- Image -->
      <img src="https://via.placeholder.com/200" alt="placeholder image"/>

      <!-- Paragraph -->
      <p>This is a paragraph.</p>
      <p>This is a paragraph with <strong>BOLDED TEXT</strong>.</p>
    
       <!-- Unordered list -->
       <ul>

        <!-- List -->
        <li>This is list item one</li>
        <li>This is list item two</li>
        <li>This is list item three</li>
      </ul>

      <!-- Link -->
      <a href="https://www.google.com">This is a link to Google.com</a>
    </section>
  </body>

</html>
